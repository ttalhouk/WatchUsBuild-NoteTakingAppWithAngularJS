<h1>Edit: {{note.title}}</h1>

<form class="" action="index.html" method="post">
  <fieldset class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" id="title" ng-model="note.title">
  </fieldset>

  <fieldset class="form-group">
    <label for="category">Category</label>
    <select ng-options="category.id as category.name for category in categories" ng-model="note.categoryId">
      <!-- this takes each category id and desplays it as category name -->
    </select>
  </fieldset>

  <fieldset class="form-group">
    <label for="user">Author</label>
    <select ng-options="user.id as user.name for user in users" ng-model="note.userId">
      <!-- this takes each category id and desplays it as category name -->
    </select>
  </fieldset>

  <fieldset class="form-group">
    <label for="description">Description</label>
    <input class="form-control" type="text" name="description" id="description" ng-model="note.description">
  </fieldset>

  <fieldset class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" type="text" name="content" id="content" ng-model="note.content"></textarea>
  </fieldset>

  <input type="submit" value="{{isSubmitting ? 'Saving...' : 'Save'}}" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="isSubmitting">
</form>
